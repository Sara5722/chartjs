<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chartjs Chart Practice</title>
    <script src= "https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ede9db;
    color: #000000;
    padding: 15rem;
  }

  .chart-container {
    background: rgb(13, 72, 92);
    border-radius: 10px;
    padding: 5rem;
    margin: 5rem auto;
    max-width: 500px;
    canvas {
      max-width: 100%;
      height: auto;
    }   
  }

  h2 {
    text-align: center;
  }
  
</style>
</head>
<body>
    <h2>Bar Chart</h2>
    <canvas id="barChart"></canvas>

    <h2>Line Chart</h2>
    <canvas id="lineChart"></canvas>


    <h2>Scatterplot</h2>
    <canvas id="scatter"></canvas>

    <script src="practiceCharts.js"></script>
</body>
</html>
